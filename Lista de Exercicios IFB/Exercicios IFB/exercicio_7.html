<!-- .Ler dois números inteiros e exibir o quociente e o resto da divisão inteira entre eles. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section class="menu">
        <h1>Quociente e o resto de uma divisão</h1>
        <div>
            <p>Numerador:
                <input type="text" id="inNumerador" placeholder="Digite o numerador" class="texto">
            </p>
            <p>Denominador:
                <input type="text" id="inDenominador" placeholder="Digite o denominador" class="texto">
            </p>
            <p>
                <input type="button" id="btCalcular" value="Calcular" class="botao">
            </p>
            <h3 id="outQuociente"></h3>
            <h3 id="outResto"></h3>
        </div>
    </section>
</body>
<script src="js/exercicio_7.js"></script>

</html>
